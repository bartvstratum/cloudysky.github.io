<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudySky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        header img {
            max-width: 278px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border: 8px solid white;
            outline: 2px solid #ccc;
        }
        @media (max-width: 600px) {
            .container {
                padding: 0 15px;
            }
            header {
                padding: 15px 0;
            }
            .content {
                margin: 30px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="cloudysky.png" alt="CloudySky Logo" height="60">
        </header>
        <div class="content">
            <img src="nothing_here.gif" alt="Move along folks..">
        </div>
    </div>
</body>
</html>
